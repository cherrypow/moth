<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .centered-image {
      max-width: 100%;
      max-height: 100%;
      position: relative;
      z-index: 1;
    }
    .play-button {
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      position: absolute;
      z-index: 10;
    }
    .text-content {
      display: none;
      color: white;
      font-size: 14px;
      line-height: 1.6;
      width: 80%;
      margin: 0 auto;
      padding: 20px 40px;
      text-align: justify;
      z-index: 11;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <img src="Acronicta_afflicta1.jpg" alt="Centered Image" class="centered-image">
  <button class="play-button" onclick="startEffects()"></button>
  <div class="text-content">
    <p></p>
  </div>
  <audio id="myAudio" src="creepy-space-198471.mp3"></audio>
  <script>
    function startEffects() {
      document.querySelector('.play-button').style.display = 'none';
      document.querySelector('.text-content').style.display = 'block';
      
      // Play the audio
      document.getElementById('myAudio').play();
      
      // Flicker effect
      let isNegative = false;
      setInterval(function() {
        isNegative = !isNegative;
        document.body.style.filter = isNegative ? 'invert(100%)' : 'invert(0%)';
      }, 200); // 200 milliseconds = 1/5 second
    }
  </script>
</body>
</html>
