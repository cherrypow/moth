<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .centered-image {
      max-width: 100%;
      max-height: 100%;
      position: relative;
      z-index: 1;
    }
    .play-button {
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      position: absolute;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img src="Acronicta_afflicta1.jpg" alt="Centered Image" class="centered-image">
  <button class="play-button" onclick="startEffects()"></button>
  <audio id="myAudio" src="creepy-space-198471.mp3"></audio>
  <script>
    function startEffects() {
      document.querySelector('.play-button').style.display = 'none';
      
      // Play the audio
      document.getElementById('myAudio').play();
      
      // Flicker effect on the image
      let isFlicker = false;
      setInterval(function() {
        isFlicker = !isFlicker;
        document.querySelector('.centered-image').style.opacity = isFlicker ? '0' : '1';
      }, 200); // 200 milliseconds = 1/5 second
    }
  </script>
</body>
</html>
