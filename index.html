<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .centered-image {
      max-width: 100%;
      max-height: 100%;
    }
    .play-button {
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      position: absolute;
      z-index: 10;
    }
    .text-content {
      display: none;
      color: white;
      font-size: 14px;
      line-height: 1.6;
      width: 80%;
      margin: 0 auto;
      padding: 20px 40px;
      text-align: justify;
    }
  </style>
</head>
<body>
  <img src="Acronicta_afflicta1.jpg" alt="Centered Image" class="centered-image">
  <button class="play-button" onclick="revealText()"> </button>
  <div class="text-content">
    <p>Welcome to My Website. [Insert your 5000 words here, formatted in paragraphs.]</p>
  </div>
  <script>
    function revealText() {
      document.querySelector('.play-button').style.display = 'none';
      document.querySelector('.text-content').style.display = 'block';
    }
  </script>
</body>
</html>
